<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>控制语句</title>
</head>
<body>
<h1>控制语句</h1>
<h2>条件判断</h2>
{% if age > 18 %}
    <div>已经成年！</div>
{% elif age < 18 %}
    <div>没有成年！</div>
{% else %}
    <div>刚好18岁</div>
{% endif %}
<h2>列表循环</h2>
<ul>
    {% for book in books %}
        <li>{{ book }}</li>
    {% endfor %}
</ul>
<h2>字典循环</h2>
{% for key, value in person.items() %}
    <div>{{ key }}: {{ value }}</div>
{% endfor %}
</body>
</html>
